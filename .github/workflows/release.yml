name: release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write         # needed to push tags/commits
  issues: write           # for release notes
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Optional: keep these if they're fast/stable in CI
      - name: Build tokens & run quick checks
        run: |
          npm run tokens:build
          npm run lint:tokens

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release 
