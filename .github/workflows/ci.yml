name: pharos-ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  pharos-ci:
    name: pharos-ci
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install all workspace deps at the repo root
      - name: Install deps
        run: npm ci

      # If the DS package exists, build it (harmless if nothing to build)
      - name: Build DS package (if present)
        run: npm run -w packages/pharos-design-system build || echo "no DS package to build"

      # Install Playwright browsers INSIDE the web workspace
      - name: Install Playwright Browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      # Optional lint
      - name: Lint (if present)
        run: npm run lint --if-present

      # Run E2E from the web workspace
      - name: Run E2E
        working-directory: apps/web
        env:
          NEXT_TELEMETRY_DISABLED: 1
          CI: true
        run: |
          npx playwright --version
          npm run test:e2e -- --reporter=dot --max-failures=1 --workers=1

      # Always upload the Playwright HTML report for debugging if something fails
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore
